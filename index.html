<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />



</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <header>
          <!-- Left Section: Menu Button, Logo, Search Bar -->
          <div class="left-section">
              <button id="menu-toggle">
                <svg id="toggle-icon" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
              </button>

              <div class="logo">
                  <img src="./assets/keep-logo.png" alt="Google Keep Logo">
                  <span>Keep</span>
              </div>
              
              <div class="search-container">
                  <span class="search-icon"><svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path><path d="M0,0h24v24H0V0z" fill="none"></path></svg></span>
                  <input type="text" placeholder="Search">
              </div>
          </div>
  
          <!-- Right Section: Icons -->
          <div class="right-section">
            <div class="icons-container">
              <span class="material-symbols-outlined right"> refresh</span>
              <span class="material-symbols-outlined right"> view_agenda</span>
              <span class="material-symbols-outlined right"> settings</span>
            </div>

            <div class="profile-section">
              <span class="material-symbols-outlined right"> apps</span>
              <div class="image-container">
                <img src="./assets/profile.jpg">
              </div>
            </div>
        </div>
      </header>

      <div id="main-container">
      <!-- Sidebar Navigation -->
      <aside id="side-nav">
        <ul>
            <li><span class="material-symbols-outlined">lightbulb_2</span><span>Notes</span></li>
            <li><span class="material-symbols-outlined">notifications</span><span>Reminders</span></li>
            <li><span class="material-symbols-outlined">edit</span><span>Edit labels</span></li>
            <li><span class="material-symbols-outlined">archive</span><span>Archive</span></li>
            <li><span class="material-symbols-outlined">delete</span><span>Trash</span></li>
        </ul>
    </aside>

        <!-- Main Content Area -->
        <main id="main" >
            <span class="note-input" onclick="takeNote()">
                <p id="add-note">Take a note...</p>
                <span class="material-symbols-outlined">check_box</span>
                <span class="material-symbols-outlined">brush</span>
                <span class="material-symbols-outlined">image</span>
            </span>
            <div id="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>
        </main>
      </div>

  

    <script src="app.js"></script>
</body>
</html>
